<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keylogger Monitor</title>
    <style>
        body { font-family: monospace; background: #111; color: #0f0; padding: 2rem; }
        #log { white-space: pre-wrap; background: #000; padding: 1rem; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <h1>Live Keystroke Logs</h1>
    <div id="log">Loading...</div>

    <script>
        async function fetchLogs() {
            const res = await fetch("/logs");
            const data = await res.json();
            document.getElementById("log").textContent = data.data;
        }
        setInterval(fetchLogs, 1000); // update every second
        fetchLogs();
    </script>
</body>
</html>
